version: '3.8'

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: safehome
      POSTGRES_PASSWORD: safehome_password
      POSTGRES_DB: safehome
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U safehome"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - DATABASE_URL=postgresql://safehome:safehome_password@db:5432/safehome
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-change-this-secret-key}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-change-this-jwt-secret}
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
      - ./ml_models:/app/ml_models
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  celery:
    build: .
    command: celery -A app.celery_worker worker --loglevel=info
    environment:
      - FLASK_ENV=production
      - DATABASE_URL=postgresql://safehome:safehome_password@db:5432/safehome
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-change-this-secret-key}
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
      - ./ml_models:/app/ml_models
    depends_on:
      - db
      - redis
    restart: unless-stopped

volumes:
  postgres_data:
