{% extends "base.html" %}

{% block title %}Login - SafeHome{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <div class="card shadow">
            <div class="card-body p-5">
                <h2 class="text-center mb-4"><i class="bi bi-shield-lock"></i> SafeHome</h2>
                <h5 class="text-center text-muted mb-4">Sign in to your account</h5>
                
                <form method="POST" action="{{ url_for('auth.login') }}">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required autofocus>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    
                    {% if require_mfa %}
                    <div class="mb-3">
                        <label for="mfa_token" class="form-label">Two-Factor Code</label>
                        <input type="text" class="form-control" id="mfa_token" name="mfa_token" placeholder="000000" required>
                        <input type="hidden" name="email" value="{{ email }}">
                    </div>
                    {% endif %}
                    
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="remember" name="remember">
                        <label class="form-check-label" for="remember">Remember me</label>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100 mb-3">
                        <i class="bi bi-box-arrow-in-right"></i> Sign In
                    </button>
                </form>
                
                <div class="text-center">
                    <p class="text-muted">Don't have an account? <a href="{{ url_for('auth.register') }}">Register here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
